{{ define "contacts_page" }}
{{ template "header" }}
{{ template "side_bar" }}
<link rel="stylesheet" href="/static/styles.css">

<body>
    <div class="contacts-main">
        <div class="contacts-text">
            <div class="chat-container">
                <h1>Genesis WebSocket Chat</h1>
                <div id="userStatus">Статус: <span id="status">Подключение...</span></div>
                <div id="messages" class="messages"></div>
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // const socket = new WebSocket("ws://localhost:8080/ws");
        const socket = new WebSocket("ws://localhost:8080/ws");
        const messagesContainer = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const status = document.getElementById("status");

        socket.onopen = function(event) {
            statusElement.textContent = "Подключено";
            statusElement.style.color = "green";
            addMessage("System", "Connected to chat", new Date().toLocaleTimeString());
        };

        socket.onmessage = function(event) {
            const msg = JSON.parse(event.data);
            addMessage(msg.username, msg.content, msg.time);
        };

        socket.onclose = function(event) {
            addMessage("System", "Disconnected from chat");
            statusElement.style.color = "red";
            addMessage("System", "Disconnected from chat", new Date().toLocaleTimeString())
        };

         socket.onerror = function(error) {
            statusElement.textContent = "Ошибка";
            statusElement.style.color = "orange";
            addMessage("System", "Connection error", new Date().toLocaleTimeString());
        };

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && socket.readyState === WebSocket.OPEN) {
                const msg = {
                    username: "User", // Можно заменить на реальное имя пользователя
                    content: message,
                    time: new Date().toLocaleTimeString()
                };
                socket.send(JSON.stringify(msg));
                messageInput.value = "";
            }
        }
        function addMessage(username, content, time) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            
            if (username === "System") {
                messageElement.classList.add("system-message");
                messageElement.innerHTML = `<em>${content}</em>`;
            } else {
                messageElement.innerHTML = `<strong>${username}</strong> (${time}): ${content}`;
            }
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        messageInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
        messageInput.focus();
    </script>
        </div>
    </div>
</body>

        padding: 10px 20px;

        margin-right: 100px;
        
    }
    
    button:hover {

    .system-message {
        color: #666;
        font-style: italic;
        text-align: center;
    }

        margin-bottom: 10px;

    }
</style>
