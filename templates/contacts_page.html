{{ define "contacts_page" }}
{{ template "header" }}
{{ template "side_bar" }}

<link rel="stylesheet" href="/static/styles.css">

<body>
    <div class="contacts-main">
        <div class="contacts-text">
            <div class="chat-header">
                <h1 class="chat-title">Genesis WebSocket Chat</h1>
            </div>
            <div id="userStatus">Статус: <span id="status">Подключение...</span></div>
            <input type="text" id="usernameInput" placeholder="Введите ваше имя:" class="username-input">
            <div id="messages" class="messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Введите сообщение..." autocomplete="off" class="message-input">
                <button onclick="sendMessage()" class="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script>
        let reconnectAttempts = 0;
        // const socket = new WebSocket("ws://localhost:8080/ws");
        const socket = new WebSocket("wss://genesis.cloudpub.ru:/ws"); // Использовал через админа в командлайне netsh advfirewall firewall add rule name="WebServer 8080" dir=in action=allow protocol=TCP localport=8080 
        const messagesContainer = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const userStatus = document.getElementById("userStatus");
        const status = document.getElementById("status");
        const usernameInput = document.getElementById("usernameInput");
        
        socket.onopen = function(event) {
            userStatus.textContent = "Подключено";
            userStatus.style.color = "green";
            addMessage("System", "Connected to chat", new Date().toLocaleTimeString());
        };
        socket.onmessage = function(event) {
            const msg = JSON.parse(event.data);
            addMessage(msg.username, msg.content, msg.time);
        };
        socket.onclose = function(event) {
            addMessage("System", "Disconnected from chat");
            userStatus.style.color = "red";
            userStatus.textContent = "Отключено"; 
            addMessage("System", "Disconnected from chat", new Date().toLocaleTimeString());
            setTimeout(reconnect, Math.min(3000, reconnectAttempts * 1000));
            reconnectAttempts++;
        };
         socket.onerror = function(error) {
            userStatus.textContent = "Ошибка";
            userStatus.style.color = "orange";
            addMessage("System", "Connection error", new Date().toLocaleTimeString());
        };
        function sendMessage() {
            const message = messageInput.value.trim();
            const username = usernameInput.value.trim();
            if (socket.readyState != WebSocket.OPEN){
                addMessage("System", "Соединение не установлено", new Date().toLocaleTimeString());
                return;
            }
            if (message && socket.readyState === WebSocket.OPEN) {
                const msg = {
                    username: username, 
                    content: message,
                    time: new Date().toLocaleTimeString()
                };
                socket.send(JSON.stringify(msg));
                messageInput.value = "";
            }
        }
        function addMessage(username, content, time) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            if (username === "System") {
                messageElement.classList.add("system-message");
                messageElement.innerHTML = `<em>${content}</em>`;
            } else {
                messageElement.innerHTML = `<strong>${username}</strong> (${time}): ${content}`;
            }   
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        messageInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
        messageInput.focus();
    </script>
</body>    

 <style> 
    .contacts-main {
        margin-left: 0;
        transition: margin-left 0.3s ease;
    }
    
    .contacts-text {
        color: white;
        text-shadow: 0 0 5px;
        font-family: sans-serif;
        text-align: center;
        font-size: 24px;
        margin: 0 auto;
        padding: 20px;
        max-width: 100%;
        box-sizing: border-box;
    }

    .chat-header {

        margin-bottom: 20px;

    }

    .chat-title {

        text-align: center;
    }

        cursor: pointer;

    }

    .menu-toggle-btn:hover {

    }

    #userStatus {
        margin-bottom: 15px;
        font-size: 1.1rem;
    }

    .username-input {
        width: 100%;
        max-width: 300px;
        padding: 12px;
        margin-bottom: 20px;
        border: 2px solid #6c6262;
        border-radius: 8px;
        background-color: #5e5050;
        color: white;
        box-sizing: border-box;

    }

    .messages {

        padding-left: 60%;

    }

        display: flex;
        gap: 12px;
        margin-top: 20px;
        width: 100%;
        max-width: 700px;
        margin: 0 auto;
    }

    .message-input {
        flex: 1;
        padding: 12px;
        border: 2px solid #6c6262;
        border-radius: 8px;
        background-color: #5e5050;
        color: white;
        font-size: 14px;

        color: white;
        border: none;

    }

        }

        }

        }

            max-width: 600px;
            padding: 15px;
        }

        .input-area {

        }
    }

    @media (max-width: 768px) {
        .contacts-text {
            padding: 12px;

        }

        .chat-title {
            font-size: 1.3rem;
        }

            min-height: 200px;
            max-height: 45vh;
        }

            flex-direction: column;
            gap: 10px;
            max-width: 100%;
        }

        .send-btn {

        }
    }

    /* Когда меню открыто на мобильных */
    @media (max-width: 1024px) {
        .sidenav.open ~ .contacts-main {
            margin-left: 280px;
        }
    }

    /* Десктоп версия */
    @media (min-width: 1025px) {

        }

            margin-left: 0;
        }

        }

        }

</style>
