<body>
    <div class="contacts-main">
        <div class="contacts-text">
            <h1>Genesis WebSocket Chat</h1>
                <div id="userStatus">–°—Ç–∞—Ç—É—Å: <span id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</span></div>
                <input type="text" id="usernameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:">
                <div id="messages" class="messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        // const socket = new WebSocket("ws://localhost:8080/ws");
        const socket = new WebSocket("wss://genesis.cloudpub.ru:/ws"); // –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª —á–µ—Ä–µ–∑ –∞–¥–º–∏–Ω–∞ –≤ –∫–æ–º–∞–Ω–¥–ª–∞–π–Ω–µ netsh advfirewall firewall add rule name="WebServer 8080" dir=in action=allow protocol=TCP localport=8080 

        // const socket = new WebSocket("wss://optically-better-bustard.cloudpub.ru/ws");
        const messagesContainer = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const userStatus = document.getElementById("userStatus");
        const status = document.getElementById("status");
        const usernameInput = document.getElementById("usernameInput");
        

        socket.onopen = function(event) {
            console.log("‚úÖ Connected!");
            userStatus.textContent = "–ü–æ–¥–∫–ª—é—á–µ–Ω–æ";
            userStatus.style.color = "green";
            addMessage("System", "Connected to chat", new Date().toLocaleTimeString());
        };
        socket.onmessage = function(event) {
            const msg = JSON.parse(event.data);
            addMessage(msg.username, msg.content, msg.time);
        };
        socket.onclose = function(event) {
            console.log("üîå Closed:", event.code, event.reason);
            addMessage("System", "Disconnected from chat");
            userStatus.style.color = "red";
            userStatus.textContent = "–û—Ç–∫–ª—é—á–µ–Ω–æ"; 
            addMessage("System", "Disconnected from chat", new Date().toLocaleTimeString());
        };
         socket.onerror = function(error) {
            console.error("‚ùå Error:", error);
            userStatus.textContent = "–û—à–∏–±–∫–∞";
            userStatus.style.color = "orange";
            addMessage("System", "Connection error", new Date().toLocaleTimeString());
        };
        // setTimeout(() => {
        //     if (socket.readyState === WebSocket.CONNECTING) {
        //         console.error('‚è∞ –¢–∞–π–º–∞—É—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
        //         socket.close();
        //     }
        // }, 5000);
        function sendMessage() {
            const message = messageInput.value.trim();
            const username = usernameInput.value.trim();

            if (socket.readyState != WebSocket.OPEN){
                addMessage(System, "–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ", new Date().toLocaleTimeString());
                return;
            }
            if (message && socket.readyState === WebSocket.OPEN) {
                const msg = {
                    username: username, 
                    content: message,
                    time: new Date().toLocaleTimeString()
                };
                socket.send(JSON.stringify(msg));
                messageInput.value = "";
            }
        }
        function addMessage(username, content, time) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            if (username === "System") {
                messageElement.classList.add("system-message");
                messageElement.innerHTML = `<em>${content}</em>`;
            } else {
                messageElement.innerHTML = `<strong>${username}</strong> (${time}): ${content}`;
            }   
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        messageInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
        messageInput.focus();
    </script>
</body>
