{{ define "auth_page" }}

{{ template "header" }}

<link rel="stylesheet" href="/static/styles.css">

<div class="verification">
    <div class="ver-text">
        <div class="registration"> 
            <p>Enter an account</p>
        </div>

        {{ if .Error }}
        <div class="error-message">
            {{ .Error }}
        </div>
        {{ end }}

        <form action="/auth/post" method="post">
            <div>
                <label for="username">Login:</label>
                <input type="text" name="username" required>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" required>
            </div> 
            <button type="submit" class="buttons">Enter</button>   
            <div style="border-bottom: solid 4px #ffffff; margin-top: 10px;"></div>
        </form>
        <form action="/reg" method="get">
            <div>
                <p>Don't have account?</p>
                <button type="submit" class="buttons">Registration</button>
            </div>
    
        </form>
    </div>    
</div>


{{ end }}
