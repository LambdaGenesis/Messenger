{{ define "auth_page" }}
{{ template "header" }}
<link rel="stylesheet" href="/static/styles.css">
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Enter an account</h1>
            <p class="auth-subtitle">Welcome back to Genesis Messenger</p>
        </div>

        {{ if .Error }}
        <div class="error-message">
            <span class="error-icon">‚ö†Ô∏è</span>
            {{ .Error }}
        </div>
        {{ end }}

        <form action="/auth/post" method="post" class="auth-form">
            <div class="form-group">
                <label for="username" class="form-label">Login:</label>
                <input type="text" id="username" name="username" class="form-input" required 
                       placeholder="Enter your username">
                <span class="input-icon">üë§</span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-input" required 
                       placeholder="Enter your password">
                <span class="input-icon">üîí</span>
            </div> 
            
            <button type="submit" class="auth-button primary-button">
                <span class="button-icon">üöÄ</span>
                Enter
            </button>   
            
            <div class="divider">
                <span class="divider-line"></span>
                <span class="divider-text">or</span>
                <span class="divider-line"></span>
            </div>
        </form>
        
        <form action="/reg" method="get" class="register-form">
            <p class="register-text">Don't have an account?</p>
            <button type="submit" class="auth-button secondary-button">
                <span class="button-icon">‚≠ê</span>
                Create Account
            </button>
        </form>
        
        <div class="auth-footer">
            <p class="footer-text">Secure WebSocket Authentication</p>
        </div>
    </div>
</div>

<style>
    .auth-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        background: linear-gradient(135deg, #2c2c2f 0%, #242424 50%, #1e1c1c 100%);
    }
    
    .auth-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 450px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .auth-title {
        color: white;
        font-size: 2.2rem;
        margin: 0 0 10px 0;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        font-weight: 300;
    }
    
    .auth-subtitle {
        color: #ccc;
        font-size: 1rem;
        margin: 0;
        opacity: 0.8;
    }
    
    .error-message {
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid rgba(255, 0, 0, 0.3);
        color: #ff6b6b;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 25px;
        text-align: center;
        font-size: 0.9rem;
    }
    
    .error-icon {
        margin-right: 8px;
    }
    
    .auth-form {
        margin-bottom: 30px;
    }
    
    .form-group {
        margin-bottom: 25px;
        position: relative;
    }
    
    .form-label {
        display: block;
        color: white;
        margin-bottom: 8px;
        font-size: 0.9rem;
        font-weight: 500;
    }
    
    .form-input {
        width: 100%;
        padding: 15px 45px 15px 15px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.08);
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }
    
    .form-input:focus {
        outline: none;
        border-color: #4cc9f0;
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 0 20px rgba(76, 201, 240, 0.3);
    }
    
    .form-input::placeholder {
        color: #888;
    }
    
    .input-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2rem;
        opacity: 0.6;
    }
    
    .auth-button {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    
    .primary-button {
        background: linear-gradient(135deg, #5c5d5e,#6f7280);
        color: white;
    }
    
    .primary-button:hover {
        background: linear-gradient(135deg, #b6b7bc, #5c5c5c);
        transform: translateY(-2px);
        box-shadow: 0 25px 25px rgba(253, 253, 253, 0.6);
    }
    
    .secondary-button {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.2);
    }
    
    .secondary-button:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
        border-color: rgba(255, 255, 255, 0.3);
    }
    
    .divider {
        display: flex;
        align-items: center;
        margin: 25px 0;
        gap: 15px;
    }
    
    .divider-line {
        flex: 1;
        height: 1px;
        background: rgba(255, 255, 255, 0.2);
    }
    
    .divider-text {
        color: #888;
        font-size: 0.9rem;
        text-transform: uppercase;
    }
    
    .register-form {
        text-align: center;
    }
    
    .register-text {
        color: #ccc;
        margin-bottom: 15px;
        font-size: 0.9rem;
    }
    
    .auth-footer {
        margin-top: 30px;
        text-align: center;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 20px;
    }
    
    .footer-text {
        color: #888;
        font-size: 0.8rem;
        opacity: 0.7;
    }
    
    /* –ü–ª–∞–Ω—à–µ—Ç—ã */
    @media (max-width: 1024px) {
        .auth-container {
            padding: 30px 15px;
        }
        
        .auth-card {
            padding: 35px;
            max-width: 400px;
        }
        
        .auth-title {
            font-size: 2rem;
        }
        
        .form-input {
            padding: 14px 40px 14px 14px;
        }
    }
    
    /* –ú–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ */
    @media (max-width: 768px) {
        .auth-container {
            padding: 20px 12px;
            min-height: calc(100vh - 150px);
        }
        
        .auth-card {
            padding: 30px 25px;
            border-radius: 16px;
        }
        
        .auth-title {
            font-size: 1.8rem;
        }
        
        .auth-subtitle {
            font-size: 0.9rem;
        }
        
        .form-input {
            padding: 12px 35px 12px 12px;
            font-size: 0.9rem;
        }
        
        .auth-button {
            padding: 14px;
            font-size: 1rem;
        }
        
        .input-icon {
            font-size: 1.1rem;
            right: 12px;
        }
    }
    
    /* –ú–∞–ª–µ–Ω—å–∫–∏–µ –º–æ–±–∏–ª—å–Ω—ã–µ */
    @media (max-width: 480px) {
        .auth-container {
            padding: 15px 10px;
        }
        
        .auth-card {
            padding: 25px 20px;
            border-radius: 14px;
        }
        
        .auth-title {
            font-size: 1.6rem;
        }
        
        .auth-header {
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-input {
            padding: 12px 35px 12px 12px;
            font-size: 16px; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç zoom –≤ iOS */
        }
        
        .auth-button {
            padding: 14px;
        }
        
        .error-message {
            padding: 12px;
            font-size: 0.85rem;
        }
    }
    
    /* –ë–æ–ª—å—à–∏–µ —ç–∫—Ä–∞–Ω—ã */
    @media (min-width: 1440px) {
        .auth-card {
            max-width: 500px;
            padding: 50px;
        }
        
        .auth-title {
            font-size: 2.5rem;
        }
        
        .form-input {
            padding: 18px 50px 18px 18px;
            font-size: 1.1rem;
        }
        
        .auth-button {
            padding: 18px;
            font-size: 1.2rem;
        }
    }
    
    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .auth-card {
        animation: fadeInUp 0.6s ease-out;
    }
</style>

{{ end }}
