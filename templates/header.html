{{ define "header" }}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
<header class="header-main">
    <div class="header-content">
        <div class="header-cols">
            <div class="header-col-left">
                <div class="logo-container">
                    <img src="/static/photos/channels4_profile.svg" class="header-img" alt="Genesis Logo" >
                    <div class="logo-backup"></div>
                </div>
            </div>
            
            <div class="header-col-right">
                <h1 class="text-inside-header">Genesis Messenger</h1>
                <p class="header-subtitle">Secure WebSocket Chat</p>
            </div>
        </div>
    </div>
    <div class="header-line"></div>
</header>

<style>
    .header-main {
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        padding: 15px 20px;
        box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        position: relative;
    }
    
    .header-content {
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .header-cols {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }
    
    .header-col-left {
        flex-shrink: 0;
    }
    
    .header-col-right {
        flex: 1;
        text-align: center;
    }
    
    .logo-container {
        position: relative;
        width: 80px;
        height: 80px;
        margin-left: 150px;
        margin-top: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .header-img {
        background-color: white;
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 50%;
        border: 3px solid #ffffff;
        box-shadow: 0 0 5px rgba(250, 250, 250);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .header-img:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    
    .logo-placeholder {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(45deg, #666, #888);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
        font-weight: bold;
        border: 3px solid #444;
    }
    
    .text-inside-header {
        color: white;
        /* font-size: 2.2rem; */
        font-size: 50px;
        margin-right: 50px;
        margin: 0;
        text-shadow: 0 0 10px rgba(255,255,255,0.3);
        font-weight: 300;
        letter-spacing: 1px;
    }
    
    .header-subtitle {
        color: #ccc;
        /* font-size: 1rem; */
        font-size: 30px;
        margin: 5px 0 0 0;
        text-shadow: 0 0 5px rgba(255,255,255,0.2);
        font-weight: 300;
    }
    
    .header-line {
        height: 4px;
        background: linear-gradient(90deg, transparent, #ffffff, transparent);
        margin-top: 150px;
        width: 100%;
    }
    
    /* Планшеты */
    @media (max-width: 1024px) {
        .header-main {
            padding: 12px 15px;
        }
        
        .text-inside-header {
            font-size: 1.8rem;
        }
        
        .header-subtitle {
            font-size: 0.9rem;
        }
        
        .logo-container {
            width: 70px;
            height: 70px;
        }
        
        .logo-placeholder {
            width: 70px;
            height: 70px;
            font-size: 1.8rem;
        }
    }
    
    /* Мобильные устройства */
    @media (max-width: 768px) {
        .header-main {
            padding: 10px 12px;
        }
        
        .header-cols {
            flex-direction: column;
            /* gap: 15px; */
            text-align: center;
        }
        .text-inside-header {
            font-size: 1.6rem;
            letter-spacing: 0.5px;
        }
        .header-subtitle {
            font-size: 0.85rem;
        }
        .logo-container {
            width: 60px;
            height: 60px;
        }
        .logo-placeholder {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
        }
        .header-line {
            margin-top: 12px;
        }
    }
    
    /* Маленькие мобильные */
    @media (max-width: 480px) {
        .header-main {
            padding: 8px 10px;
        }
        
        .text-inside-header {
            font-size: 1.4rem;
        }
        
        .header-subtitle {
            font-size: 0.8rem;
        }
        
        .logo-container {
            width: 50px;
            height: 50px;
        }
        
        .logo-placeholder {
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
        }
        
        .header-line {
            margin-top: 10px;
        }
    }
    
    /* Большие экраны */
    @media (min-width: 1440px) {
        .header-content {
            max-width: 1400px;
        }
        
        .text-inside-header {
            font-size: 2.5rem;
        }
        
        .header-subtitle {
            font-size: 1.1rem;
        }
        
        .logo-container {
            width: 100px;
            height: 100px;
        }
        
        .logo-placeholder {
            width: 100px;
            height: 100px;
            font-size: 2.5rem;
        }
    }
    
    /* Анимации */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .header-main {
        animation: fadeIn 0.6s ease-out;
    }
    
    /* Поддержка темной/светлой темы */
    @media (prefers-color-scheme: light) {
        .header-main {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        .text-inside-header {
            color: #2c3e50;
            text-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        
        .header-subtitle {
            color: #6c757d;
        }
        
        .header-img {
            border-color: #dee2e6;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .logo-placeholder {
            background: linear-gradient(45deg, #adb5bd, #ced4da);
            color: #495057;
            border-color: #dee2e6;
        }
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const headerImage = document.querySelector('.header-img');
    const logoContainer = document.querySelector('.logo-container');
    
    // Проверка загрузки изображения
    if (headerImage) {
        headerImage.onerror = function() {
            this.style.display = 'none';
            if (!logoContainer.querySelector('.logo-placeholder')) {
                logoContainer.innerHTML += '<div class="logo-placeholder">G</div>';
            }
        };
        
        // Если изображение не загружено сразу
        if (!headerImage.complete || headerImage.naturalHeight === 0) {
            headerImage.onerror();
        }
    }
    
    // Анимация появления
    const header = document.querySelector('.header-main');
    if (header) {
        header.style.opacity = '0';
        setTimeout(() => {
            header.style.transition = 'opacity 0.6s ease-out';
            header.style.opacity = '1';
        }, 100);
    }
});
</script>
