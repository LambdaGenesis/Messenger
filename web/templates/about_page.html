<body>

        <div class="about-container">

                <h3>Only educational purposes! </h3>

<style> 
    .about-container{
        display: flex;
        flex: 1;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        padding: 20px;
        margin-right: 50px;
    }
    .about-main{
        color: white;
        width: 100%;
    }
    .about-text{
        text-align: center;
        font-family: sans-serif; 
        font-size: 30px;
        text-shadow: 0 0 5px;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .about-text h3 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #fff;
    }
    
    .about-text p {
        font-size: 20px;
        line-height: 1.5;
        color: #e0e0e0;
    }

    /* Мобильная версия */
    @media (max-width: 768px) {
        .about-container {
            padding: 15px 10px;
            min-height: 50vh;
        }
        .about-text {
            margin-right: 0 !important;
            /* margin-left: 0 !important; */
            font-size: 25px;
            
            padding: 15px 10px;
            max-width: 100%;
            margin-left: 70px;
        }
        .about-text h3 {
            font-size: 25px;
            margin-bottom: 15px;
        }
        .about-text p {
            font-size: 22px;
            font-weight: 400;
            line-height: 1.4;
        }
    }

    /* Для очень маленьких экранов */
    @media (max-width: 480px) {
        .about-container {
            padding: 10px 5px;
            min-height: 40vh;
        }
        
        .about-text {
            font-size: 16px;
            padding: 10px 5px;
        }
        
        .about-text h3 {
            font-size: 20px;
            margin-bottom: 12px;
        }
        
        .about-text p {
            font-size: 14px;
        }
    }

    /* Горизонтальная ориентация на мобильных */
    @media (max-height: 500px) and (orientation: landscape) {
        .about-container {
            min-height: 70vh;
            padding: 10px;
        }
        
        .about-text {
            padding: 10px;
        }
        
        .about-text h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .about-text p {
            font-size: 15px;
        }
    }
</style>
